<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--引入bootstrap核心css-->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>age</th>
                    <th>birthday</th>
                    <th>option</th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td>1</td>
                    <td>小黑</td>
                    <td>18</td>
                    <td>2012-12-12</td>
                    <td>删除|更新</td>
                </tr>
                <tr class="info">
                    <td>1</td>
                    <td>小波</td>
                    <td>18</td>
                    <td>2012-12-12</td>
                    <td>删除|更新</td>
                </tr>
                <tr class="warning">
                    <td>1</td>
                    <td>小广</td>
                    <td>18</td>
                    <td>2012-12-12</td>
                    <td>删除|更新</td>
                </tr>
                <tr class="danger">
                    <td>1</td>
                    <td>小侯</td>
                    <td>18</td>
                    <td>2012-12-12</td>
                    <td>删除|更新</td>
                </tr>
                <tr class="active">
                    <td>1</td>
                    <td>小黑</td>
                    <td>18</td>
                    <td>2012-12-12</td>
                    <td>删除|更新</td>
                </tr>
                <tr>
                    <td class="active">1</td>
                    <td class="warning">小飞</td>
                    <td class="danger">18</td>
                    <td class="info">2012-12-12</td>
                    <td class="success">删除|更新</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <a href="" class="btn btn-default">按钮</a>
            <button class="btn btn-default">按钮</button>
            <input type="button" class="btn btn-default" value="按钮">
        </div>
        <div class="col-sm-4"></div>

    </div>

</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <button class="btn btn-default">按钮</button>
            <button class="btn btn-primary">按钮</button>
            <button class="btn btn-success">按钮</button>
            <button class="btn btn-info">按钮</button>
            <button class="btn btn-warning">按钮</button>
            <button class="btn btn-danger">按钮</button>
            <button class="btn btn-link">按钮</button>
        </div>
        <div class="col-sm-3"></div>

    </div>

</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <button class="btn btn-default btn-lg btn-block">按钮</button>
            <button class="btn btn-primary btn-block disabled">按钮</button>
            <button class="btn btn-success btn-sm">按钮</button>
            <button class="btn btn-info btn-xs">按钮</button>
        </div>
        <div class="col-sm-3"></div>

    </div>

</div>

</body>
</html>
